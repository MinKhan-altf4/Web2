<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login - Admin</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../php/login.php">
    
  </head>

  <body>
    
    <div class="login-box">
      <div class="login-header">
        <h1>Login's MALE FASHION</h1>
      </div>
      <div class="input-box">
        <input type="email" class="input-field" id="" placeholder="Email" autocomplete="off" required>
        <span class="error" > </span>
      </div>
      <div class="input-box">
        <input type="password" class="input-field" id="" placeholder="Password" autocomplete="off" required>
      </div>
      <div class="forgot">
        <section>
          <input type="checkbox"  id="check">
          <label for="check">Remember me</label>
        </section>
        
      </div>
      <div class="input-submit">
        
        <button type="submit" class="submit-btn" id="submit" onclick="">Sign In</button>
        
      </div>
    </div>
         
  
    
  </body>
  
</html>
